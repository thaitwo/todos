<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Todos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/css/style.compile.css">
  <link rel="shortcut icon" href="dist/assets/favicon.png">
</head>
<body>
  <div id="sidebar-container">
    <h2 class="header-logo">TF</h2>
  </div>
  <div id="app-container">
    <div id="app-inner-container">
      <header>
          <h2 class="text-header">Yesterday you said tomorrow.</h2>
          <div class="input-container">
              <span class="icon-add-task"><i class="fas fa-plus"></i></span>
              <input id="todo-input" type="text" placeholder="Add a new task">
              <button id="clear-input-button"><i class="fas fa-times-circle"></i></button>
          </div>
      </header>
  
      <div class="todos-list-container">
        <ul id="todos-list"></ul>
      </div>
      
      <div class="clear-todos-button-container">
        <button id="clear-todos-button">clear all</button>
      </div>
  
      <div id="completed-todos-container">
        <div class="">
          <button id="hide-show-completed-button">
            <span>Completed Tasks</span>
            <i class="fas fa-angle-down icon-dropdown"></i>
          </button>
          <!-- <button id="clear-completed-button">Clear Completed</button> -->
        </div>
        <ul id="completed-todos"></ul>
      </div>
    </div>
  </div>

  <script src="dist/js/app.compile.js"></script>
</body>
</html>
